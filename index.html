<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Todo List</h1>
        <p>Keep the day tidy. Add a task and knock it out.</p>
      </header>
      <section class="app__controls">
        <form id="todo-form" autocomplete="off">
          <label class="sr-only" for="todo-input">Add a todo</label>
          <input
            id="todo-input"
            name="todo"
            type="text"
            placeholder="Add a new task"
            required
          />
          <button type="submit">Add</button>
        </form>
      </section>
      <section class="app__list">
        <ul id="todo-list" aria-live="polite"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
